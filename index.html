<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <label id="searchForm">
      <img id="searchIcon" img src="./img/search.svg" width="20" />
      <input id="input" type="text" name="query" />
    </label>
    <div id="plantDesignWrapper"></div>
    <!-- Button trigger modal -->
    <button id="icon" data-toggle="modal" data-target="#staticBackdrop">
      <img src="/img/plus.circle.svg" alt="" id="imgPlus_circle" />
    </button>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Add a New Plant
              <img src="/img/modalPlantImage.jpg" id="imgPlant" />
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="formDesign">
              <input type="text" placeholder="Name..." id="nameInputDesign" />
              <input
                type="text"
                placeholder="Location"
                id="locationInputDesign"
              />
              <input
                type="text"
                placeholder="Image URL"
                id="imageInputDesign"
              />
              <input
                type="text"
                placeholder="Interval day watering"
                id="intervalInputDesign"
              />
              <input
                type="text"
                placeholder="Last day watered"
                id="lastDayInputDesign"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="closeButtonColor"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="addButtonColor"
            >
              ADD
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
